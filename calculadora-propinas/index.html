<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Calculadora de propinas</title>
</head>

<body>
  <section class="calculadora">
    <h1>CALCULADORA DE PROPINAS</h1>

    <label for="cantidaTotal">Cantidad total de la boleta:</label>
    <input type="number" id="cantidaTotal" placeholder="Ingrese la cantidad total" />

    <label for="porcentaje">Porcentaje de propina:</label>
    <input type="number" id="porcentaje" placeholder="Ingrese el porcentaje" />

    <button id="btnCalculadora">Calcular</button>

    <div id="pagarPropina">
      <p>Total a pagar:</p>
      <p>Total de propina:</p>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
